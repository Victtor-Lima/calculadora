<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div>
    <section class="container-tela">
      <div class="operacoes">
        <span class="selecionados">20 + 50</span>
        <span class="result">70</span>
      </div>
    </section>
    <section>
      <ul class="list-teclas">
        <li class="operadores opera-row ">C</li>
        <li class="operadores opera-row">%</li>
        <li class="operadores opera-row">Delete</li>
        <li class="operadores opera-row">/</li>
        <li class="operadores opera-col">x</li>
        <li class="operadores opera-col">-</li>
        <li class="operadores opera-col">+</li>
        <li class="operadores opera-col">=</li>
        <div class="list-numeros">
          <li class="numeros">1</li>
          <li class="numeros">2</li>
          <li class="numeros">3</li>
          <li class="numeros">4</li>
          <li class="numeros">5</li>
          <li class="numeros">6</li>
          <li class="numeros">7</li>
          <li class="numeros">8</li>
          <li class="numeros">9</li>
          <li class="numeros">0</li>
          <li class="numeros">00</li>
          <li class="numeros">.</li>
        </div>
      </ul>
    </section>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
