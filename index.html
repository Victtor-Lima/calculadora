<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div>
    <section class="container-screen container">
      <div class="operations">
        <span class="selected active"></span>
        <span class="result"></span>
      </div>
    </section>
    <section class="container-keys container">
      <ul class="list-keys">
        <li class="clear opera-row ">C</li>
        <li class="del opera-row">del</li>
        <li class="operators opera-row">%</li>
        <li class="operators opera-row">/</li>
        <li class="operators opera-col">x</li>
        <li class="operators opera-col">-</li>
        <li class="operators opera-col">+</li>
        <li class="toExecute opera-col">=</li>
        <div class="list-numbers">
          <li class="numbers">1</li>
          <li class="numbers">2</li>
          <li class="numbers">3</li>
          <li class="numbers">4</li>
          <li class="numbers">5</li>
          <li class="numbers">6</li>
          <li class="numbers">7</li>
          <li class="numbers">8</li>
          <li class="numbers">9</li>
          <li class="numbers">0</li>
          <li class="numbers">00</li>
          <li class="numbers">.</li>
        </div>
      </ul>
    </section>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
